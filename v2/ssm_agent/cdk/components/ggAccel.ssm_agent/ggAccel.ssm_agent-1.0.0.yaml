---
RecipeFormatVersion: 2020-01-25
ComponentName: ggAccel.ssm_agent
ComponentVersion: "1.0.0"
ComponentDescription: My first AWS IoT Greengrass component.
ComponentPublisher: Amazon
ComponentConfiguration:
  DefaultConfiguration:
    Message: world
Manifests:
  - Platform:
      os: linux
    Lifecycle:
      Run: |
        python3 -u {artifacts:decompressedPath}/ggAccel.ssm_agent-1.0.0/install_ssm.py '{configuration:/Message}'
    Artifacts:
      # Contents of component/artifacts/component_name/version will be compressed to component_name-version.zip
      # Variable-based URI: s3://${COMPONENT_BUCKET}/${ARTIFACT_KEY_NAME} is equivalent (must pass in both variables to the CDK construct)
      - URI: s3://${COMPONENT_BUCKET}/ggAccel.ssm_agent-1.0.0.zip
        Unarchive: ZIP
