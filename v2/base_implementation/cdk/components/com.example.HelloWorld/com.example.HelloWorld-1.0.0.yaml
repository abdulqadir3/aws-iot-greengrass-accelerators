---
RecipeFormatVersion: 2020-01-25
ComponentName: com.example.HelloWorld
ComponentVersion: "1.0.0"
ComponentDescription: My first AWS IoT Greengrass component.
ComponentPublisher: Amazon
ComponentConfiguration:
  DefaultConfiguration:
    Message: world
Manifests:
  - Platform:
      os: linux
    Lifecycle:
      Run: |
        python3 -u {artifacts:decompressedPath}/com.example.HelloWorld-1.0.0/hello_world.py '{configuration:/Message}'
    Artifacts:
      # Contents of component/artifacts/component_name/version will be compressed to component_name-version.zip
      - URI: s3://${COMPONENT_BUCKET}/${ARTIFACT_KEY_NAME}
        Unarchive: ZIP
